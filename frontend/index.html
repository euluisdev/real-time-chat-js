<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="./js/script.js" defer></script>
    <title>Chat in group</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login-form">
                <input type="text" class="login-input" placeholder="Seu nome" required>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat-msg">
                <!-- <div class="msg-self">Hellow world!</div> -->

<!--                 <div class="msg-other">
                    <span class="msg-sender">sueveny</span>
                    Speak for me
                </div> -->
            </section>
            <form class="chat-form">
                <input type="text" class="chat-input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="btn-chat"><span class="material-symbols-outlined">
                    send
                    </span></button>
            </form>
        </section>
    </section>
    
</body>
</html>
